<!DOCTYPE hml>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1-0">
    <title>Página 2 - Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightcyan;
        }
        div:hover {
            color: red;        
        }
        div > p {
            display:none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 200px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; 
        }
        #passar {
            color: red;
        }
        a::after {
            content: '  [link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(145, 158, 157);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo e veja a mágica</p>
    <div>
        <strong id="passar">CLIQUE PARA VER O BLAU</strong>
        <p>DEPOIS PEGA NO MEU BILAU</p>
    </div>
